user root;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
         server {
            listen 80;
            server_name localhost 127.0.0.1;

            location /orders {
                proxy_pass          http://order_service:15000/orders;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }

            location /carts {
                proxy_pass          http://cart_service:15001/carts;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
			
			location /cart {
                proxy_pass          http://cart_service:15001/cart;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
			location /login {
                proxy_pass          http://account_service:15003/login;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
			location /signup {
                proxy_pass          http://account_service:15003/signup;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
        }
}