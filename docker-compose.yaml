version: "3.3"
services:
  store_mongo:
    image: mongo
    container_name: store_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: comp3122
      MONGO_INITDB_ROOT_PASSWORD: 12345
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongo_volume:/data/store_db
  store_service:
    build: ./store_service
    container_name: store_service
    ports:
      - "15001:15000"
    environment:
      MONGO_USERNAME: comp3122
      MONGO_PASSWORD: 12345
      MONGO_SERVER_HOST: mongo
      MONGO_SERVER_PORT: 27017
    depends_on:
      - store_mongo
  menu_mongo:
    image: mongo
    container_name: menu_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: comp3122
      MONGO_INITDB_ROOT_PASSWORD: 12345
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongo_volume:/data/menu_db
  menu_service:
    build: ./menu_service
    container_name: menu_service
    ports:
      - "15002:15000"
    environment:
      MONGO_USERNAME: comp3122
      MONGO_PASSWORD: 12345
      MONGO_SERVER_HOST: mongo
      MONGO_SERVER_PORT: 27017
    depends_on:
      - menu_mongo
networks:
  default:
    name: project
volumes:
  mongo_volume:
    name: mongo_vol